<div class="container-fluid login h-100">
    <div class="row">
        <div class="col-md-4 px-0">
            <img src="../../assets/login_image.jpg" class="w-100 h-100" alt="">
        </div>
        <div class="col-md-8 px-0 login_box">
            <div class="container p-3 mb-5">
                <div class="row d-flex justify-content-end">
                    <div class="col-md-1 mt-5">
                        <h3>LOGIN</h3>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-12 mt-5">
                        <h1 class="display-4 text-center">WELCOME TO UNINET</h1>
                        <div class="col-md-6 mx-auto">
                            <form class="ui big form" #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)">
                                <div class="field">
                                    <label>E-mail</label>
                                    <input type="text" class="shadow p-3" id="email" name="email"
                                        [(ngModel)]="loginForm.email"
                                        placeholder="email@address.com">
                                </div>
                                <div class="field">
                                    <label>Password</label>
                                    <div class="ui icon input">
                                        <input type="password" class="shadow p-3" id="password" name="password" [(ngModel)]="loginForm.password" placeholder="Password">
                                    </div>
                                </div>
                                <div class="field">
                                    <p class="float-right">Forget password ?</p>
                                </div>
                                <div class="field">
                                    <button type="submit" class="ui basic right huge icon button float-right shadow-sm">
                                        LOGIN
                                        <i class="sign-in icon"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row mt-5 text-center">
                    <div class="col-md-12 mt-5">
                        <h4>
                            Don't have an account yet ? <a class="text-primary" href="#">Sign Up</a>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
